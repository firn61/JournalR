<div th:fragment="show">
    <div class="container-fluid">
                    <span class="text-center" style="color:red;font-weight:bold" th:each="err: ${errors}">
                <p th:text="${err}"></p>
            </span>
        <h4 class="text-dark mb-4 text-center">
            <p th:text="${currentPodstation.podstType} + '-' + ${currentPodstation.numStr} + ', ' + ${currentPodstation.address}"></h4>
        <div class="card shadow" style="max-width: 1100px;margin-right: auto;margin-left: auto;">
            <th:block th:each="transformator : ${currentPodstation.transformators}">
                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                         aria-describedby="dataTable_info">
                        <table class="table table-striped table-bordered table-hover table-sm dataTable my-0"
                               th:onclick="'showHideLines(\'' + ${transformator.rn} + '\');'">
                            <tr>
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 150px;max-width: 150px;">Фидер</th>
                                <th style = "width: 90px;max-width: 90px;">Мощность</th>
                                <th style = "width: 60px;max-width: 60px;">U_A</th>
                                <th style = "width: 60px;max-width: 60px;">U_B</th>
                                <th style = "width: 60px;max-width: 60px;">U_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_A</th>
                                <th style = "width: 60px;max-width: 60px;">I_B</th>
                                <th style = "width: 60px;max-width: 60px;">I_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_N</th>
                                <th style = "width: 150px;max-width: 200px;">Дата</th>
                                <th style = "width: 150px;max-width: 200px;">Монтер</th>
                            </tr>
                            <tr>
                                <td><span th:text="${transformator.num}"/></span></td>
                                <td><span th:text="${transformator.fider}"/></span></td>
                                <td><span th:text="${transformator.power}"/></span></td>
                                <td><span th:text="${transformator.uA}"/></span></td>
                                <td><span th:text="${transformator.uB}"/></span></td>
                                <td><span th:text="${transformator.uC}"/></span></td>
                                <td><span th:text="${transformator.iA}"/></span></td>
                                <td><span th:text="${transformator.iB}"/></span></td>
                                <td><span th:text="${transformator.iC}"/></span></td>
                                <td><span th:text="${transformator.iN}"/></span></td>
                                <td><span th:text="${transformator.dateTime}"/></span></td>
                                <td><span th:text="${transformator.monter}"/></span></td>
                            </tr>
                        </table>
                        <table th:id="${transformator.rn}" class="table table-striped table-bordered table-hover table-sm dataTable my-0">
                            <tr>
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 600px;max-width: 600px;">Наименование</th>
                                <th style = "width: 60px;max-width: 60px;">I A</th>
                                <th style = "width: 60px;max-width: 60px;">I B</th>
                                <th style = "width: 60px;max-width: 60px;">I C</th>
                                <th style = "width: 60px;max-width: 60px;">I O</th>
                                <th style = "width: 100px;max-width: 100px;">KA</th>
                            </tr>
                            <tr th:each="line : ${transformator.lines}">
                                <td><span th:text="${line.num}"></span></td>
                                <td><span th:text="${line.name}"></span></td>
                                <td><span th:text="${line.iA}"></span></td>
                                <td><span th:text="${line.iB}"></span></td>
                                <td><span th:text="${line.iC}"></span></td>
                                <td><span th:text="${line.iO}"></span></td>
                                <td><span th:text="${line.kA}"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </th:block>
            <!-- INTERMEDIATE MEASURE -->
            <th:block th:each="transformator : ${currentPodstation.transformatorsP}">
                <span class="text-center" style="color:red;font-weight:bold">Промежуточный замер</span>
                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                         aria-describedby="dataTable_info">

                               th:onclick="'showHideLines(\'' + ${transformator.rn} + '\');'">
                            <tr style = "background: linen">
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 150px;max-width: 150px;">Фидер</th>
                                <th style = "width: 90px;max-width: 90px;">Мощность</th>
                                <th style = "width: 60px;max-width: 60px;">U_A</th>
                                <th style = "width: 60px;max-width: 60px;">U_B</th>
                                <th style = "width: 60px;max-width: 60px;">U_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_A</th>
                                <th style = "width: 60px;max-width: 60px;">I_B</th>
                                <th style = "width: 60px;max-width: 60px;">I_C</th>
                                <th style = "width: 60px;max-width: 60px;">I_N</th>
                                <th style = "width: 150px;max-width: 200px;">Дата</th>
                                <th style = "width: 150px;max-width: 200px;">Монтер</th>
                            </tr>
                            <tr>
                                <td><span th:text="${transformator.num}"/></span></td>
                                <td><span th:text="${transformator.fider}"/></span></td>
                                <td><span th:text="${transformator.power}"/></span></td>
                                <td><span th:text="${transformator.uA}"/></span></td>
                                <td><span th:text="${transformator.uB}"/></span></td>
                                <td><span th:text="${transformator.uC}"/></span></td>
                                <td><span th:text="${transformator.iA}"/></span></td>
                                <td><span th:text="${transformator.iB}"/></span></td>
                                <td><span th:text="${transformator.iC}"/></span></td>
                                <td><span th:text="${transformator.iN}"/></span></td>
                                <td><span th:text="${transformator.dateTime}"/></span></td>
                                <td><span th:text="${transformator.monter}"/></span></td>
                            </tr>
                        </table>
                        <table th:id="${transformator.rn}" class="table table-striped table-bordered table-hover table-sm dataTable my-0">
                            <tr>
                                <th style = "width: 40px;max-width: 40px;">№</th>
                                <th style = "width: 600px;max-width: 600px;">Наименование</th>
                                <th style = "width: 60px;max-width: 60px;">I A</th>
                                <th style = "width: 60px;max-width: 60px;">I B</th>
                                <th style = "width: 60px;max-width: 60px;">I C</th>
                                <th style = "width: 60px;max-width: 60px;">I O</th>
                                <th style = "width: 100px;max-width: 100px;">KA</th>
                            </tr>
                            <tr th:each="line : ${transformator.lines}">
                                <td><span th:text="${line.num}"></span></td>
                                <td><span th:text="${line.name}"></span></td>
                                <td><span th:text="${line.iA}"></span></td>
                                <td><span th:text="${line.iB}"></span></td>
                                <td><span th:text="${line.iC}"></span></td>
                                <td><span th:text="${line.iO}"></span></td>
                                <td><span th:text="${line.kA}"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </th:block>
            <!--  -->
        </div>
    </div>
</div>
